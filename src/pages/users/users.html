<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Github</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let user of users">
    <img [src]="user.avatar_url">
    <ion-card-content>
      <ion-card-title>
        {{ user.login }}
      </ion-card-title>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>
